<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/Frame 7108.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NLW Unite</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
    <header>
        <div class="logo-img largura-padrao"><img src="assets/img/Frame 7108.png" alt=""></div>
    </header>
    <main>
        <section>
            <div class="card-form largura-padrao">
                <form onsubmit="adicionarParticipante(event)">
                    <fieldset>
                        <legend>Inscrição</legend>
                        <div class="input-style">
                            <img src="assets/img/circle-user-round.png" alt="">
                            <input type="text" placeholder="Nome completo" name="nome" required>
                        </div>
                        <div class="input-style">
                            <img src="assets/img/at-sign.png" alt="">
                            <input type="email" name="email" id="" placeholder="E-mail" required>
                        </div>
                        <button type="submit">REALIZAR INSCRIÇÃO</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section>
            <div class="largura-padrao">
                <h3>Participantes</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Participante</th>
                            <th>Data da inscrição</th>
                            <th>Data do check-in</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
